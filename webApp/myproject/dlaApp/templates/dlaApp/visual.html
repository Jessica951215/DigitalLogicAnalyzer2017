<head>
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'dlaApp/main.css' %}">
<script src="http://wavedrom.com/skins/default.js" type="text/javascript"></script>
<script src="http://wavedrom.com/wavedrom.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>


<body onload="WaveDrom.ProcessAll()">
<h1>Digital Logic Analyzer</h1>
<div id="panel" class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
    <div id="buttons" class="btn-group-vertical">
        {% for i in channels %}
        <button type="button" class="btn btn-primary-outline">Channel {{ forloop.counter}}</button>
        {% endfor %}
        
    </div>
    </div>
    <div id = "wave" class="col-sm-8 jumbotron">
        <script type="WaveDrom">
            { signal : [
            { name: "data",  wave: "{{wave}}"},
            ]}
        </script>
    </div>
</div>

</body>
<canvas id="myChart"></canvas>
